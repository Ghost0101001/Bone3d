<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>3D Object Viewer</title>
</head>
<body>
    <main>
        <section>
            <article class="config">
                <div class="configs">
                    <form action="#">
                        <label class="form-label" for="tipo_tecido">Tipo de Tecido:</label>
                        <select class="form-select" name="tipo_tecido" id="tipo_tecido">
                            <option value="Algodao">Algodão</option>
                            <option value="Poliester">Poliester</option>
                            <option value="Lona">Lona</option>
                        </select>
                        <label class="form-label" for="tipo_fecho">Tipo de fecho:</label>
                        <select class="form-select" name="tipo_tecido" id="tipo_tecido">
                            <option value="snapback">Snapback</option>
                            <option value="naosei">Não Sei</option>
                        </select>
                        <label class="mt-3" for="cor_bone">Cor do Boné:</label>
                        <div class="cores_corpo">
                            <input title="preto" type="radio" name="cor_bone" value="rgb(0, 0, 0)" id="cor_bone_black" class="cor-input" />
                            <input title="cinza" type="radio" name="cor_bone" value="rgb(128, 128, 128)" id="cor_bone_gray" class="cor-input" />
                            <input title="laranja" type="radio" name="cor_bone" value="rgb(255, 165, 0)" id="cor_bone_orange" class="cor-input" />
                            <input title="azul" type="radio" name="cor_bone" value="rgb(65, 105, 225)" id="cor_bone_blue" class="cor-input" />
                        </div>
                        <label class="mt-3" for="cor_aba">Cor da Aba:</label>
                        <div class="cores_aba">
                            <input title="preto" type="radio" name="cor_aba" value="rgb(0, 0, 0)" id="cor_aba_black" class="cor-input" />
                            <input title="cinza" type="radio" name="cor_aba" value="rgb(128, 128, 128)" id="cor_aba_gray" class="cor-input" />
                            <input title="laranja" type="radio" name="cor_aba" value="rgb(255, 165, 0)" id="cor_aba_orange" class="cor-input" />
                            <input title="azul" type="radio" name="cor_aba" value="rgb(65, 105, 225)" id="cor_aba_blue" class="cor-input" />
                        </div>
                        <button class="btn btn-primary my-3" type="submit">Enviar</button>
                        <button class="btn btn-primary my-3" type="reset">Redefinir</button>
                    </form>
                </div>
            </article>
            <article class="modelo">
                <model-viewer
                    id="viewer"
                    src="imagens/bone.glb"
                    alt="bone"
                    auto-rotate
                    camera-controls
                    style="width: 100%; height: 100%;"
                    camera-orbit="0deg 75deg 100m"
                    environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr"
                    field-of-view="30deg">
                </model-viewer>
            </article>
        </section>
    </main>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="script/scripts.js"></script>
</body>
</html>
